<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning & Weather Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #9E1B32;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .lightning-info {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            color: #9E1B32;
        }
        .weather-info {
            font-size: 1em;
        }
        .map-container {
            width: 100%;
            height: 400px;
        }
        .button {
            display: inline-block;
            background-color: #9E1B32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lightning & Weather Tracker</h1>
    </header>
    <div class="container">
        <h2>Lightning Alerts</h2>
        <div class="lightning-info" id="lightning-info">Checking for lightning...</div>
        <div id="map" class="map-container"></div>
        <h2>Weather Information</h2>
        <div class="weather-info" id="weather-info">Loading weather data...</div>
        <button class="button" onclick="liveUpdate()">Refresh Data</button>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY';
        const lat = 40.6354;
        const lon = -89.4735;
        const radius = 10;

        function loadMap() {
            const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lon}&zoom=10&size=600x400&maptype=roadmap&key=YOUR_GOOGLE_MAPS_API_KEY&path=color:red|weight:2|fillcolor:0xFF000033|enc:_p~iF~ps|UulKhj@`;
            document.getElementById('map').innerHTML = `<img src="${mapUrl}" width="100%">`;
        }
        
        async function fetchWeatherData() {
            try {
                const response = await fetch(`https://api.weatherbit.io/v2.0/current?lat=${lat}&lon=${lon}&key=${apiKey}`);
                const data = await response.json();
                const weather = data.data[0];
                const tempF = (weather.temp * 9/5) + 32;
                document.getElementById('weather-info').innerHTML = `
                    <strong>Temp:</strong> ${tempF.toFixed(1)}°F<br>
                    <strong>Wind:</strong> ${weather.wind_spd} mph ${weather.wind_cdir}<br>
                    <strong>Sunrise:</strong> ${convertToCST(weather.sunrise)}<br>
                    <strong>Sunset:</strong> ${convertToCST(weather.sunset)}<br>
                    <strong>Conditions:</strong> ${weather.weather.description}
                `;
            } catch (error) {
                console.error(error);
            }
        }
        
        async function fetchLightningAlerts() {
            try {
                const response = await fetch(`https://api.weatherbit.io/v2.0/alerts?lat=${lat}&lon=${lon}&key=${apiKey}`);
                const data = await response.json();
                let message = "No lightning detected within 10 miles.";
                for (const alert of data.alerts) {
                    const dist = getDistance(alert.lat, alert.lon);
                    if (dist <= 10) message = "⚠️ Lightning detected within 10 miles!";
                }
                document.getElementById('lightning-info').innerText = message;
            } catch (error) {
                console.error(error);
            }
        }
        
        function convertToCST(time) {
            let [h, m] = time.split(":").map(Number);
            h = (h - 6 + 24) % 24;
            return `${h}:${m < 10 ? "0" : ""}${m} CST`;
        }
        
        function getDistance(lat2, lon2) {
            const R = 3958.8;
            const dLat = (lat2 - lat) * Math.PI / 180;
            const dLon = (lon2 - lon) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        }
        
        function liveUpdate() {
            fetchWeatherData();
            fetchLightningAlerts();
        }
        
        loadMap();
    </script>
</body>
</html>
